<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive MCQ Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="home-page" class="quiz-container">
            <h1 class="text-center">Welcome to the MCQ Quiz</h1>
            <input type="text" id="user-name" class="form-control mb-3" placeholder="Enter your name" required>
            <button class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="quiz-page" class="quiz-container d-none">
            <h1 class="text-center">MCQ Quiz</h1>
            <form id="quiz-form"></form>
            <button class="btn btn-success" onclick="submitQuiz()">Submit</button>
        </div>

        <div id="result-page" class="quiz-container d-none">
            <h1 class="text-center" id="result-title"></h1>
            <div id="result"></div>
            <button class="btn btn-primary" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
